<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ed Pinturas - Contato</title>
    <link rel="stylesheet" href="estilo.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="img/paint-brush.png">
</head>
<body>

    <!-- Cabeçalho -->
    
    <div id="container-header">
        <header>
            <div id="div-imagem">
                <figure id="figure-logomarca">
                    <img src="img/Logo.png" alt="Logomarca" height="100px" width="165">
                </figure>
            </div>
            <div id="div-nav">
                <nav>
                    <ul>
                        <li>
                            <a href="servicos.html">Serviços</a>
                        </li>
                        <li>
                            <a href="contato.html">Contato</a>
                        </li>
                        <li>
                            <a href="empresa.html">Empresa</a>
                        </li>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>    

    <!-- Conteúdo -->

    <main class="main" id="main-contato">
        <div id="container-contato">
            <section class="section-contato" id="contato-section1">
                
                <h1>Contato</h1>
                <p id="texto-index">
                    Caso tenha alguma proposta ou oferta nosso atendimento de Segunda a Sexta das 08h ás 18h. <br> 
                    <br> Nos deixe uma mensagem e retornaremos o mais breve possível.
                </p>
            </section>
            <section class="section-contato" id="contato-section2">
                <fieldset>
                    <form id="login" action="" method="post">

                        <legend>Login</legend>
                        
                        <div>
                            <div id="labels-login">
                                <label class="label-login" id="login-email"><span class="material-icons md-36">
                                    mail</span>
                                <input type="email" name="email" id="email" required placeholder="Seu e-mail...">
                                </label>

                                <label class="label-login" id="login-senha"><span class="material-icons md-36">
                                    key
                                    </span>
                                <input type="password" name="senha" required placeholder="Sua senha...">
                                </label>
                            </div>
                                <label id="label-bt-entrar">
                                    <input type="submit" id="bt-entrar" value="Entrar">
                                </label>
                        </div>
        
                        

                    </form>
                </fieldset>
            </section>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        <div>
            <nav>
                <ul>
                    <li><span class="material-icons md-48" >
                        phone</span>
                        <span>(48) 98816-4536</span>
                    </li>
                    <li><span class="material-icons md-48">
                        mail</span>
                        <span>contato@edpinturas.com.br</span>
                    </li> 
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
